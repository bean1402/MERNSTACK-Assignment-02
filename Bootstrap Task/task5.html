<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Task 5</title>
    <link
      rel="stylesheet"
      href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css"
    />
    <link
      rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.0/css/bootstrapValidator.min.css"
    />
  </head>
  <style>
    #success_message {
      display: none;
    }
    * {
      align-items: center;
    }
  </style>
  <body>
    <div class="container">
      <form
        class="well form-horizontal"
        action=" "
        method="post"
        id="contact_form"
      >
        <fieldset>
          <legend>Contact Us Today!</legend>
          <div class="form-group">
            <label class="col-md-4 control-label">First Name</label>
            <div class="col-md-4 inputGroupContainer">
              <div class="input-group">
                <span class="input-group-addon"
                  ><i class="glyphicon glyphicon-user"></i
                ></span>
                <input
                  name="first_name"
                  placeholder="First Name"
                  class="form-control"
                  type="text"
                  required
                />
              </div>
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-4 control-label">Last Name</label>
            <div class="col-md-4 inputGroupContainer">
              <div class="input-group">
                <span class="input-group-addon"
                  ><i class="glyphicon glyphicon-user"></i
                ></span>
                <input
                  name="last_name"
                  placeholder="Last Name"
                  class="form-control"
                  type="text"
                  required
                />
              </div>
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-4 control-label">E-Mail</label>
            <div class="col-md-4 inputGroupContainer">
              <div class="input-group">
                <span class="input-group-addon"
                  ><i class="glyphicon glyphicon-envelope"></i
                ></span>
                <input
                  name="email"
                  placeholder="E-Mail Address"
                  class="form-control"
                  type="email"
                  required
                />
              </div>
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-4 control-label">Phone #</label>
            <div class="col-md-4 inputGroupContainer">
              <div class="input-group">
                <span class="input-group-addon"
                  ><i class="glyphicon glyphicon-earphone"></i
                ></span>
                <input
                  name="phone"
                  placeholder="(845)555-1212"
                  class="form-control"
                  type="tel"
                  required
                />
              </div>
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-4 control-label">Address</label>
            <div class="col-md-4 inputGroupContainer">
              <div class="input-group">
                <span class="input-group-addon"
                  ><i class="glyphicon glyphicon-home"></i
                ></span>
                <input
                  name="address"
                  placeholder="Address"
                  class="form-control"
                  type="text"
                  required
                />
              </div>
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-4 control-label">City</label>
            <div class="col-md-4 inputGroupContainer">
              <div class="input-group">
                <span class="input-group-addon"
                  ><i class="glyphicon glyphicon-home"></i
                ></span>
                <input
                  name="city"
                  placeholder="City"
                  class="form-control"
                  type="text"
                  required
                />
              </div>
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-4 control-label">State</label>
            <div class="col-md-4 selectContainer">
              <div class="input-group">
                <span class="input-group-addon"
                  ><i class="glyphicon glyphicon-list"></i
                ></span>
                <select name="state" class="form-control selectpicker" required>
                  <option value="">Please select your state</option>
                  <option value="up">Uttar Pradesh</option>
                  <option value="delhi">Delhi</option>
                  <option value="pb">Punjab</option>
                </select>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-4 control-label">Zip Code</label>
            <div class="col-md-4 inputGroupContainer">
              <div class="input-group">
                <span class="input-group-addon"
                  ><i class="glyphicon glyphicon-home"></i
                ></span>
                <input
                  name="zip"
                  placeholder="Zip Code"
                  class="form-control"
                  type="text"
                  required
                />
              </div>
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-4 control-label">Website or domain name</label>
            <div class="col-md-4 inputGroupContainer">
              <div class="input-group">
                <span class="input-group-addon"
                  ><i class="glyphicon glyphicon-globe"></i
                ></span>
                <input
                  name="website"
                  placeholder="Website or domain name"
                  class="form-control"
                  type="text"
                  required
                />
              </div>
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-4 control-label">Do you have hosting?</label>
            <div class="col-md-4">
              <div class="radio">
                <label>
                  <input type="radio" name="hosting" value="yes" /> Yes
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="hosting" value="no" /> No
                </label>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-4 control-label">Project Description</label>
            <div class="col-md-4 inputGroupContainer">
              <div class="input-group">
                <span class="input-group-addon"
                  ><i class="glyphicon glyphicon-pencil"></i
                ></span>
                <textarea
                  class="form-control"
                  name="comment"
                  placeholder="Project Description"
                  required
                ></textarea>
              </div>
            </div>
          </div>

          <div class="alert alert-success" role="alert" id="success_message">
            Success <i class="glyphicon glyphicon-thumbs-up"></i> Thanks for
            contacting us, we will get back to you shortly.
          </div>

          <div class="form-group">
            <label class="col-md-4 control-label"></label>
            <div class="col-md-4">
              <button type="submit" class="btn btn-warning">
                Send <span class="glyphicon glyphicon-send"></span>
              </button>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </body>
</html>
