<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Task 6</title>
  </head>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color: #fff;
      width: 350px;
      padding: 20px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      text-align: center;
    }

    .avatar {
      width: 100px;
      border-radius: 50%;
      margin-bottom: 15px;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    label {
      width: 100%;
      text-align: left;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .login-btn {
      width: 100%;
      background-color: #4caf50;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .login-btn:hover {
      background-color: #2b632d;
    }

    .remember-forgot {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      font-size: 14px;
      margin-top: 10px;
    }

    .remember-forgot input {
      margin-right: 5px;
    }

    .forgot span {
      text-decoration: underline;
      color: blue;
    }

    .cancel-btn {
      width: 100%;
      background-color: #f44336;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }

    .cancel-btn:hover {
      background-color: #7a1515;
    }
  </style>
  <body>
    <div class="login-container">
      <img src="img.jpg" alt="User Avatar" class="avatar" />
      <form>
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter Username" />

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter Password" />

        <button type="submit" class="login-btn">Login</button>

        <div class="remember-forgot">
          <input type="checkbox" id="remember" />
          <label for="remember">Remember me</label>
          <a href="#" class="forgot"><span>Forgot password?</span></a>
        </div>

        <button type="button" class="cancel-btn">Cancel</button>
      </form>
    </div>
  </body>
</html>
