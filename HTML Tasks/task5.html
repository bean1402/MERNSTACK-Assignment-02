<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Task 5</title>
    <style>
      h2 {
        text-align: center;
        color: blue;
      }
      table {
        margin: auto;
        border-collapse: collapse;
      }
      td {
        padding: 5px;
      }
      p {
        display: inline;
      }
    </style>
  </head>
  <body>
    <h2>Registration Form</h2>
    <form>
      <table border="1">
        <tr>
          <td>First Name</td>
          <td><input type="text" id="first_name" name="first_name" /></td>
        </tr>
        <tr>
          <td>Last Name</td>
          <td><input type="text" id="last_name" name="last_name" /></td>
        </tr>
        <tr>
          <td>Email</td>
          <td><input type="email" id="email" name="email" /></td>
        </tr>
        <tr>
          <td>Password</td>
          <td><input type="password" id="password" name="password" /></td>
        </tr>
        <tr>
          <td>Re-enter Password</td>
          <td><input type="password" id="re_password" name="re_password" /></td>
        </tr>
        <tr>
          <td>Gender:</td>
          <td>
            <input type="radio" id="male" name="gender" value="male" />
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female" />
            <label for="female">Female</label>
          </td>
        </tr>
        <tr>
          <td>Age:</td>
          <td><input type="number" id="age" name="age" /></td>
        </tr>
        <tr>
          <td>Phone Number</td>
          <td><input type="text" id="phone" name="phone" /></td>
        </tr>
        <tr>
          <td>Address</td>
          <td><textarea id="address" name="address" rows="4"></textarea></td>
        </tr>
        <tr>
          <td>State</td>
          <td><input type="text" id="state" name="state" /></td>
        </tr>
        <tr>
          <td>Country</td>
          <td>
            <select id="country" name="country">
              <option value="">Choose your country</option>
              <option value="India">India</option>
              <option value="USA">USA</option>
              <option value="UK">UK</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Languages Known</td>
          <td>
            <input
              type="checkbox"
              id="english"
              name="language"
              value="English"
            />
            <label for="english">English</label>
            <input
              type="checkbox"
              id="kannada"
              name="language"
              value="Kannada"
            />
            <label for="kannada">Kannada</label>
            <input type="checkbox" id="hindi" name="language" value="Hindi" />
            <label for="hindi">Hindi</label>
            <input type="checkbox" id="telugu" name="language" value="Telugu" />
            <label for="telugu">Telugu</label>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <input
              type="checkbox"
              id="declaration"
              name="declaration"
              checked
            />
            <label for="declaration"
              >Hereby I declare all the given details are true</label
            >
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <p>Login to</p>
            <a href="https://ethnus.com/" target="_blank">Ethnus</a>
            <p>Website</p>
          </td>
        </tr>
        <tr align="center">
          <td colspan="2">
            <button type="submit">Submit</button>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
