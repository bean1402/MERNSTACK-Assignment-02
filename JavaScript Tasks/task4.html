<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript task 4</title>
  </head>
  <body>
    <button onclick="showDate()">show date</button>
    <p id="date"></p>

    <button onclick="showTime()">show Time</button>
    <p id="time"></p>

    <script>
      function showDate() {
        let today = new Date();
        let monthNames = [
          "January",
          "February",
          "March",
          "April",
          "May",
          "June",
          "July",
          "August",
          "September",
          "October",
          "November",
          "December",
        ];
        let formattedDate =
          today.getDate() +
          "/" +
          monthNames[today.getMonth()] +
          "/" +
          today.getFullYear();
        document.getElementById("date").innerText = formattedDate;
      }

      function showTime() {
        let now = new Date();
        document.getElementById("time").innerText = now.toString();
      }
    </script>
  </body>
</html>
