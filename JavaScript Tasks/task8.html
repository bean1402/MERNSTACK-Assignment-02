<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Task 8</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to right, #fbc2eb, #a6c1ee);
        text-align: center;
      }
      .container {
        width: 50%;
        background: white;
        padding: 20px;
        margin: auto;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        text-align: left;
      }
      h2 {
        text-align: center;
        color: blue;
      }
      .error {
        color: red;
        font-size: 14px;
      }
      .good {
        color: green;
        font-size: 14px;
      }
      input,
      select,
      textarea {
        width: 100%;
        padding: 8px;
        margin: 5px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      .register-btn {
        background: red;
        color: white;
        padding: 10px;
        border: none;
        width: 100%;
        cursor: pointer;
        font-size: 16px;
        border-radius: 5px;
      }
      .register-btn:hover {
        background: darkred;
      }
      .inline {
        display: flex;
        align-items: center;
      }
      .inline label {
        margin-right: 10px;
      }
    </style>
    <script>
      function validateInput(input, errorId) {
        if (input.value.length >= 5) {
          document.getElementById(errorId).textContent = "Good or Strong";
          document.getElementById(errorId).className = "good";
        } else {
          document.getElementById(errorId).textContent = "POOR";
          document.getElementById(errorId).className = "error";
        }
      }
      function validatePassword() {
        let pass = document.getElementById("password").value;
        let rePass = document.getElementById("repassword").value;
        let error = document.getElementById("repasswordError");
        if (pass === rePass && pass.length > 0) {
          error.textContent = "Matched";
          error.className = "good";
        } else {
          error.textContent = "POOR OR MISMATCH";
          error.className = "error";
        }
      }
    </script>
  </head>
  <body>
    <div class="container">
      <h2>Registration form</h2>
      <form>
        <label
          >First Name: <span class="error" id="fnameError">POOR</span></label
        >
        <input type="text" onkeyup="validateInput(this, 'fnameError')" />

        <label
          >Last Name: <span class="error" id="lnameError">POOR</span></label
        >
        <input type="text" onkeyup="validateInput(this, 'lnameError')" />

        <label>Email: <span class="error" id="emailError">POOR</span></label>
        <input type="email" onkeyup="validateInput(this, 'emailError')" />

        <label
          >Password: <span class="error" id="passwordError">POOR</span></label
        >
        <input
          type="password"
          id="password"
          onkeyup="validateInput(this, 'passwordError'); validatePassword()"
        />

        <label
          >Re-enter Password:
          <span class="error" id="repasswordError"
            >POOR OR MISMATCH</span
          ></label
        >
        <input type="password" id="repassword" onkeyup="validatePassword()" />

        <label>Gender:</label>
        <div class="inline">
          <input type="radio" name="gender" /> Male
          <input type="radio" name="gender" /> Female
        </div>

        <label>Age: <span class="error" id="ageError">POOR</span></label>
        <input type="number" onkeyup="validateInput(this, 'ageError')" />

        <label
          >Phone Number: <span class="error" id="phoneError">POOR</span></label
        >
        <input type="text" onkeyup="validateInput(this, 'phoneError')" />

        <label
          >Address: <span class="error" id="addressError">POOR</span></label
        >
        <textarea onkeyup="validateInput(this, 'addressError')"></textarea>

        <label>State: <span class="error" id="stateError">POOR</span></label>
        <input type="text" onkeyup="validateInput(this, 'stateError')" />

        <label>Country:</label>
        <select>
          <option>Choose your country</option>
          <option value="india">India</option>
          <option value="usa">USA</option>
          <option value="china">China</option>
        </select>

        <label>Languages known:</label>
        <div class="inline">
          <input type="checkbox" /> English <input type="checkbox" /> Kannada
          <input type="checkbox" /> Hindi <input type="checkbox" /> Telugu
        </div>

        <br /><br />
        <input type="checkbox" /> Hereby I declare all the given details are
        true <br /><br />
        <button class="register-btn">REGISTER</button>
      </form>
    </div>
  </body>
</html>
